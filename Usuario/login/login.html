<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img1"><img src="login.png" class="img"></div>
    <div class="img2"><img src="ellipse.png"></div>
    <div class="box"></div>
    <div class="title">Login</div>
    <div class="sub-title1">Email:</div>
    <input id="input_email" type="text" placeholder="Digite seu email" class="placeholder1">
    <div class="line1"></div>
    <div class="sub-title2">Senha:</div>
    <input id="input_senha" type="password" placeholder="Digite sua senha" class="placeholder2">
    <div class="line2"></div>
    <div><button onclick="entrar()" class="button">Entrar</button></div>
    <div><button onclick="cadastrar()" class="button2">Não possui cadastro?</button></div>
    <div><button onclick="voltar()" class="button3">Voltar</button></div>

    <script>
        function entrar() {
            const email = document.getElementById('input_email').value;
            const senha = document.getElementById('input_senha').value;

            const emailSanitizado = email.trim().toLowerCase();
            const senhaSanitizado = senha.trim();

            const emailArrouba = email.indexOf("@");
            const emailPonto = email.indexOf(".");

            if (emailSanitizado.length < 10 || senhaSanitizado.length < 5) {
                alert("Os campos não foram preenchidos adequadamente, você inseriu dados muito curtos para serem validados.");
            } else if (emailArrouba == -1 || emailPonto == -1) {
                alert("O campo email não foi adequadamente preenchido.");
            } else {
                window.location.replace("../../Site/teste.html");
            }
        }

        function cadastrar() {
            window.location.replace("../cadastro/cadastro.html");
        }

        function voltar() {
            window.location.replace("../../Site/index.html");
        }
    </script>
</body>
</html>
